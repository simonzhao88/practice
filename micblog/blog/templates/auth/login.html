{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}
    Sign In
{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>登录</h1>
        <h1>Hello, {% if name %}
            {{ name }}
        {% else %}
            Stranger
        {% endif %}</h1>
    </div>
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
        <div>
            <p><a href="{{ url_for('auth.changepwd') }}">修改密码？</a>新用户？<a href="{{ url_for('auth.register') }}">注册</a></p>
        </div>
    </div>

{% endblock %}
