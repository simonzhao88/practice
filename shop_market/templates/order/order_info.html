{% extends 'base.html' %}
{% load static %}

{% block EXTJS %}
    <script type="text/javascript" src="{% static 'app/order/js/order.js' %}"></script>
{% endblock %}

{% block content %}

    <div id="order_info" class="container">

    <!--订单编号-->
    <h3>订单编号:{{ order.o_num }}</h3>
    {% csrf_token %}
    <!--处理结束-->
    <ul>

        <!--所有订单信息展示-->
        {% for goods in order.ordergoodsmodel_set.all %}
            <li>
                <!--商品名称展示-->
                <img src="{{ goods.goods.productimg }}">
                <p>{{ goods.goods.productname }}</p>
                <span> <!-- 数量展示 -->{{ goods.goods_num }}</span>
            </li>
        {% endfor %}
        <!--订单处理结束-->

    </ul>
        <!--订单id展示-->
        <button id="alipay" class="btn btn-success btn-block" orderid="{{ order.id }}">Alipay</button>

    </div>


{% endblock %}
