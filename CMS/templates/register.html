<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link rel="stylesheet" type="text/css" href="/static/css/public.css" />
<link rel="stylesheet" type="text/css" href="/static/css/page.css" />
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/public.js"></script>
</head>
<body>

	<!-- 登录body -->
	<div class="logDiv">
		<img class="logBanner" src="/static/img/logBanner.png" />
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">注册</p>
			</div>
			<!-- 输入框 -->
			<div class="lgD">
				<img class="img1" src="/static/img/logName.png" /><input id="username" type="text"
					placeholder="输入用户名" />
			</div>
			<div class="lgD">
				<img class="img1" src="/static/img/logPwd.png" /><input id="password1" type="password"
					placeholder="输入用户密码" />
			</div>
			<div class="lgD">
				<img class="img1" src="/static/img/logPwd.png" /><input id="password2" type="password"
					placeholder="输入用户密码" />
                <span id="hint" style="color: red"></span>
			</div>
			<div class="logC">
				<a href="javascript:void(0)" id="register" target="_self"><button>注 册</button></a>
			</div>
		</div>
	</div>
	<!-- 登录body  end -->

	<!-- 登录页面底部 -->
	<div class="logFoot">
		<p class="p1">版权所有：安徽公司公司</p>
		<p class="p2">123456789</p>
	</div>
	<!-- 登录页面底部end -->
   <script type="text/javascript">
       $(function () {
           $('#register').on('click', function () {
               var username = $('#username').val();
               var password1 = $('#password1').val();
               var password2 = $('#password2').val();
               if (password1!=password2){
                   $('#hint').text = '两次密码输入不一致~'
               }
               $.ajax({
                   url:'/auth/register/',
                   type:'POST',
                   dataType: 'json',
                   data: {'username':username, 'password':password1},
                   success: function (data) {
                       alert(data.msg);
                       if (data.code=200){
                           location.href = '/auth/login/'
                       }else{
                           $('#hint').text = data.msg
                       }
                   },
                   error:function (data) {
                       $('#hint').text = '连接服务器失败~'
                   }
               })
           })
       })
   </script>
</body>
</html>
